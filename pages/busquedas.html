<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1.0, initial-scale=1.0">
	<title>U House</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../css/estilo.css">
	<script defer type="text/javascript" src="../js/jquery.min.js"></script>
	<script defer type="text/javascript" src="../js/funciones.js"></script>	
	<script defer type="text/javascript" src="../js/buscador.js"></script>	
	<script defer type="text/javascript" src="../js/busqueda.js"></script>	
	<script src="https://kit.fontawesome.com/deeeacd182.js" crossorigin="anonymous"></script>
</head>
<body>
	<header class="header">
		<div class="header_menu">
			<button class="header_boton"><i class="fas fa-bars"></i></button>
			<div class="header_menu-size" style="display: none;">
				<a class="header_menu-position" href="../pages/favoritos.html">Favoritos</a>
			</div>
		</div>
		<a class="header_titulo-posicion"  href="../index.html"><img class="header_titulo-tamaño" src="../images/titulo.svg"></a>
	</header>
	<main class="cuerpo cuerpo_fondo" id="main">
		<div class="buscador buscador_posicion-margin">
			<form class="formulario">
				<input type="text" placeholder="Ciudad" class="formulario_ingreso formulario_ingreso-ciudad" id="busquedaCiudad">
				<input type="number" placeholder="Desde" class="formulario_ingreso formulario_ingreso-precio" id="busquedaMinimo">
				<input type="number" placeholder="Hasta" class="formulario_ingreso formulario_ingreso-precio" id="busquedaMaximo">
				<select name="" id="moneda" class="formulario_ingreso formulario_ingreso-size">
					<option value="dolar">U$S</option>
					<option value="peso">ARS</option>
				</select>
				<label>
					<input type="submit" class="formulario_enviar fas fa-search-location" value="" id="enviarBusqueda">
					<i class="formulario_icono-tamaño formulario_icono fas fa-search-location"></i>
				</label>
			</form>
			<div class="tipos">
					<label for="casa" class="true_label activado"><p>Casa</p></label>
					<label for="departamento" class="true_label activado"><p>Departamento</p></label>
					<label for="ph" class="true_label activado"><p>Ph</p></label>
					<button id="casa" style="display: none"></button>
					<button id="departamento" style="display: none"></button>
					<button id="ph" style="display: none"></button>
			</div>
			<div class="orden">
				<select name="ordenado" id="orden">
					<option value="orden">Ordenar por:</option>
					<option value="precioMenor">Precio ascendente</option>
					<option value="precioMayor">Precio descendiente</option>
					<option value="ambientesMenor">Ambientes ascendente</option>
					<option value="ambientesMayor">Ambientes descendiente</option>
				</select>
			</div>
		</div>
		<div class="propiedades"></div>
		<div class="control">
			<button class="control_boton" id="prev">Previo</button>
			<span id="index"></span>
			<button class="control_boton" id="sig">Siguiente</button>
		</div>
		<div class="resultado displayNone" id="resultado">No hay resultados para su busqueda</div>
	</main>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
